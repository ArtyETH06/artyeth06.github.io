<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="https://siunam321.github.io/" class="btn btn-github">Home</a>
          <a href="https://siunam321.github.io/about" class="btn btn-github">About Me</a>
          <a href="https://siunam321.github.io/blog/blog" class="btn btn-github">Blog</a>
          <a href="https://siunam321.github.io/ctf/writeups.html" class="btn btn-github">CTF Writeups</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <!-- Badges -->
    <div class="badgeHeader">
      <div class="badgeContainer">
        <script src="https://tryhackme.com/badge/652675"></script>
      </div>
    </div>

  </body>
</html>
